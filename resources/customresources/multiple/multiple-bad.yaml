apiVersion: vck.intelai.org/v1alpha1
kind: VolumeManager
metadata:
  name: vck-example
  namespace: cody
spec:
  volumeConfigs:
    - id: "vol1"
      replicas: 1
      sourceType: "NFS"
      accessMode: "ReadWriteMany"
      capacity: 5Gi
      labels:
        key1: val1
        key2: val2
      options:
        server: <insert-server-ip-here>
        path: <insert-exported-path-here>
    - id: "vol1"
      replicas: 0
      sourceType: "S3"
      sourceURL: "s3://neon-stockdatasets/cifar-100-python.tar.gz"
      accessMode: "ReadWriteOnce"
      capacity: 5Gi
      labels:
        key3: val3
        key4: val4
      options:
        awsCredentialsSecretName: <insert-secret-name-for-aws-credentials>
