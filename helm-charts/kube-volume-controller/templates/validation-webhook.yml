apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validation-webhook-config
webhooks:
- name: validation-webhook.intelai.org
  rules:
  - apiGroups:
    - "vck.intelai.org"
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    resources:
    - volumemanagers
  failurePolicy: Fail  
  clientConfig:
    service:
      namespace: {{ .Values.namespace }}
      name: validation-webhook-svc
      path: "/validation-webhook"
    caBundle: {{.Values.caBundle}}